<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create GitHub Issue</title>
    <style>
      #issueForm {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Create GitHub Issue</h1>

    <button onclick="showForm()">Open Form</button>

    <form id="issueForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required /><br />

      <label for="score">Score (0/10):</label>
      <input type="number" id="score" min="0" max="10" required /><br />

      <label for="review">Review:</label>
      <textarea id="review" rows="4" required></textarea><br />

      <button type="button" onclick="createGitHubIssue()">Submit Issue</button>
    </form>

    <script>
      function showForm() {
        document.getElementById("issueForm").style.display = "block";
      }
      function createGitHubIssue() {
        const name = document.getElementById("name").value;
        const score = document.getElementById("score").value;
        const review = document.getElementById("review").value;

        const issueData = {
          title: "Recensione Adam",
          body: `Da:${name}\nPunteggio: ${score}/10\nRecensione: ${review}`,
        };

        fetch(
          "https://api.github.com/repos/Enricozon-Team/enricozon2.0/issues",
          {
            method: "POST",
            headers: {
              Authorization: "Bearer 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",
              "Content-Type": "application/json",
            },
            body: JSON.stringify(issueData),
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Error: ${response.statusText}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("Nuova Recensione Mandata", data);
            alert(
              "Recensione inviata con succeso! Puo volerci fino a 24 ore prima che venga aggiunta."
            );
          })
          .catch((error) => {
            console.error("Error creating issue:", error.message);
            alert(
              "Errore nel inviare la recensione! Se l'errore preseguisce, contattate l'assistenza a support@enricozon.mom"
            );
          });
      }
    </script>
  </body>
</html>
